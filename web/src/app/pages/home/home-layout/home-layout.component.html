<div class="centered-content">
<div class="task-manager-container">
    <div class="sidebar has-background-white">
        <h1 class="title has-text-primary">Lists</h1>
        <div class="list-menu">
          <a class="list-menu-item" routerLinkActive="is-active" *ngFor="let list of lists" [routerLink]="['/lists',list._id]">
            <p>{{list.title}}</p>
          </a>
        </div>
      <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
    </div>
    <div class="task-list-container has-background-light">
      <div *ngIf="tasks">
        <div *ngIf="tasks.length === 0">
            <h3>This list has no tasks...please add one!</h3>
        </div>

        <div *ngIf="tasks.length > 0">
            <h1 class="title has-text-primary">Tasks</h1>
            <!-- Task elements-->
            <app-task-item (taskChanged)="refreshTasks()" *ngFor="let task of tasks" [task]="task"></app-task-item>
        </div>
        <app-new-task (taskAdded)="refreshTasks()"></app-new-task>
      </div>

      <div *ngIf="!tasks">
        <h3>Please select a list to view tasks.</h3>
      </div>

    </div>
</div>
</div>
