<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input
          matInput type="text"
          name="title"
          ngModel
          minlength="3"
          required/>

        </mat-form-field>
          <mat-form-field>
              <textarea
              matInput rows="4"
              name="content"
              required
              ngModel></textarea>
          </mat-form-field>
          <button
            color="accent"
            mat-raised-button type="submit">Save Post</button>
  </form>

</mat-card>
