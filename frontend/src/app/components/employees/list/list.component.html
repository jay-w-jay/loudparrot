<div>
    <br>
    <mat-card>
      <button mat-raised-button color="primary" routerLink="/employee/add">Add Employee</button>
      <br><br>
      <mat-divider></mat-divider>
      <br>
      
        <table mat-table [dataSource]="employees" class="mat-elevation-z8">
            <ng-container matColumnDef="firstName">
                <th mat-header-cell fxFlex *matHeaderCellDef>First Name</th>
                <td mat-cell fxFlex *matCellDef="let element">{{element.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="middleName">
                <th mat-header-cell *matHeaderCellDef>Middle Name</th>
                <td mat-cell *matCellDef="let element">{{element.middleName}}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="idNo">
                <th mat-header-cell *matHeaderCellDef>ID No</th>
                <td mat-cell *matCellDef="let element">{{element.idNo}}</td>
            </ng-container>

            <ng-container matColumnDef="pinNo">
              <th mat-header-cell *matHeaderCellDef>PIN No</th>
              <td mat-cell *matCellDef="let element">{{element.pinNo}}</td>
          </ng-container>

            <ng-container matColumnDef="nhifNo">
              <th mat-header-cell *matHeaderCellDef>NHIF No</th>
              <td mat-cell *matCellDef="let element">{{element.nhifNo}}</td>
          </ng-container>

          <ng-container matColumnDef="nssfNo">
            <th mat-header-cell *matHeaderCellDef>NSSF No</th>
            <td mat-cell *matCellDef="let element">{{element.nssfNo}}</td>
        </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="mat-column-right"></th>
                <td mat-cell *matCellDef="let element" class="mat-column-right">
                  <button mat-button color="primary" (click)="editEmployee(element._id)">Edit</button>
                  <button mat-button color="warn" (click)="deleteEmployee(element._id)">Delete</button>
                </td>
              </ng-container>
           
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card>
  </div>
