<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>New Employee</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="First Name" formControlName="firstName"  >
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <input matInput placeholder="Middle Name" formControlName="middleName"   >
        </mat-form-field>

        <mat-form-field class="field-full-width">
            <input matInput placeholder="Last Name" formControlName="lastName"   >
          </mat-form-field>
        
        <mat-form-field>
            <mat-select placeholder="Gender" formControlName="gender" >
              <mat-option value="Low">Male</mat-option>
              <mat-option value="Medium">Female</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
        <button type="submit" (click)="addEmployee()"  mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
  </div>
